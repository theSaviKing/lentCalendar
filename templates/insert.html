<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/tailwind.css')}}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{url_for('static', filename='icons/apple-touch-icon.png')}}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{url_for('static', filename='icons/favicon-32x32.png')}}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{url_for('static', filename='icons/favicon-16x16.png')}}">
    <link rel="manifest" href="{{url_for('static', filename='icons/site.webmanifest')}}">
    <title>Insert</title>
</head>
<body>
    <div class="w-screen h-screen flex justify-center items-center">
        <form method="post" class="grid grid-cols-3 h-1/2 gap-8">
            <select name="week" id="week" class="select select-bordered">
                <option value="1">Week 1</option>
                <option value="2">Week 2</option>
                <option value="3">Week 3</option>
                <option value="4">Week 4</option>
                <option value="5">Week 5</option>
                <option value="6">Week 6</option>
                <option value="7">Week 7</option>
            </select>
            <select name="day" id="" class="select select-bordered">
                <option value="1">Day 1</option>
                <option value="2">Day 2</option>
                <option value="3">Day 3</option>
                <option value="4">Day 4</option>
                <option value="5">Day 5</option>
            </select>
            <div class="form-control">
                <label for="" class="label">
                    <span class="label-text">Date</span>
                </label>
                <input autocomplete="off" type="text" name="date" id="date" class="input input-bordered">
            </div>
            <div class="form-control">
                <label for="" class="label">
                    <span class="label-text">Title</span>
                </label>
                <input autocomplete="off" type="text" name="title" id="title" class="input input-bordered">
            </div>
            <div class="form-control">
                <label for="" class="label">
                    <span class="label-text">Verse</span>
                </label>
                <input autocomplete="off" type="text" name="verse" id="verse" class="input input-bordered">
            </div>
            <div class="form-control">
                <label for="" class="label">
                    <span class="label-text">Passage</span>
                </label>
                <textarea name="passage" id="passage" class="textarea textarea-bordered resize"></textarea>
            </div>
            <div class="form-control">
                <label for="" class="label">
                    <span class="label-text">Prayer</span>
                </label>
                <input autocomplete="off" type="text" name="prayer" id="prayer" class="input input-bordered">
            </div>
            <div class="form-control">
                <label for="" class="label">
                    <span class="label-text">Challenge</span>
                </label>
                <input autocomplete="off" type="text" name="challenge" id="challenge" class="input input-bordered">
            </div>
            <div class="form-control">
                <label for="" class="label">
                    <span class="label-text">Image URL</span>
                </label>
                <input type="text" name="img" id="img" autocomplete="off" class="input input-bordered">
            </div>
            
            <button class="btn btn-primary:submit col-span-full" value="Submit">Submit</button>
        </form>
    </div>
</body>
</html>
